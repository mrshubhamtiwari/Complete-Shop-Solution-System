<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>License Verification</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrapcdn.css">
    <style>
        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            opacity:0.4;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url("../Resources/loader/loader-64x/Preloader_2.gif") center no-repeat #fff;
        }
    </style>
</head>
<body>
<div class="se-pre-con"></div>
<p align="center" style="padding-top: 50px;">
    <span id="connection">
    <img src="../Resources/icons/offline.png"></span>
    <h4 class="text-center"><strong id='status'></strong></h4>
    <h4 class="text-center">make sure that you're connected to internet</h4>
</p>
<div class="row">
    <div class="col-12 footer text-center p-4 fixed-bottom">
        &copy; All Right Reserved, Developed by Shubham Tiwari
    </div>
</div>
<script src="../bootstrap/js/jquery3.6.js"></script>
<script src="../bootstrap/jQuery.js"></script>
<script type="../text/javascript" src="bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/net.js"></script>
<script>

    $(window).load(()=>{
        $(".se-pre-con").fadeOut('fast');
    });
    $(document).ajaxStart(function(){
        $(".se-pre-con").fadeIn();
    });

    $(document).ajaxComplete(function(){
        $(".se-pre-con").fadeOut();
    });
</script>
</body>

</html>
