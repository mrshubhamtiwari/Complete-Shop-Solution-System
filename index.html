<!Doctype html>
<html>
<head>
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrapcdn.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 header">
      <div class="position-absolute w-100 alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error </strong> <span id="error-msg"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> </div>
    </div>
  </div>
<!--  <div class="row">-->
<!--      <img src="Resources/posters/ae.png" style="position: absolute; left:0; max-width: 80px;">-->
<!--  </div>-->

  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
    <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <form id="loginForm" class="form">
        <div class="form-group text-center">
          <img src="Resources/posters/login.png" style="max-width: 200px; border-radius: 100%;">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <img src="Resources/icons/username.png" alt="" class="img-fluid">
              </div>
            </div>
            <input type="text" class="form-control" id="username" name="username" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <img src="Resources/icons/password.png" alt="" class="img-fluid">
              </div>
            </div>
            <input type="password" class="form-control" name="password" id="password" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-dark form-control" name="loginbtn" id="loginbtn">Login</button>
        </div>
      </form>

    </div>
    <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
  </div>
  <div class="row">
    <div class="col-12 footer text-center p-4 fixed-bottom">
      &copy; All Right Reserved, Developed by Shubham Tiwari

    </div>
  </div>
</div>
<script src="bootstrap/js/jquery3.6.js"></script>
<script src="bootstrap/jQuery.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/index.js">
</script>
</body>
</html>
